<!DOCTYPE html>
<html>
<head>
    <title>æ¡Œæ¸¸åŠ©æ‰‹</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #6b8cbc;
            --accent: #ff6b6b;
            --dark: #2c3e50;
            --light: #f8f9fa;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #1a2530);
            color: var(--light);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        header {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            margin: 0;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        .game-area {
            padding: 25px;
        }
        .connection-status {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            background: #e74c3c;
        }
        .status-indicator.connected {
            background: #2ecc71;
            box-shadow: 0 0 10px #2ecc71;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        #command {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px 0 0 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        #command:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }
        button {
            padding: 12px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        #output {
            height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            animation: fadeIn 0.3s;
        }
        .user-message {
            background: rgba(74, 111, 165, 0.3);
            border-left: 3px solid var(--primary);
        }
        .server-message {
            background: rgba(107, 140, 188, 0.3);
            border-left: 3px solid var(--secondary);
        }
        .system-message {
            background: rgba(255, 107, 107, 0.2);
            border-left: 3px solid var(--accent);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .ssl-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 10px;
        }
        .ssl-badge::before {
            content: "ðŸ”’";
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>å››æµ·å¥½å®¶ä¼™</h1>
        </header>
        
        <div class="game-area">
            <div class="connection-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Connecting to game server...</span>
            </div>
            
            <div class="input-group">
                <input type="text" id="command" placeholder="Enter game command (e.g., 'ping')" autocomplete="off">
                <button onclick="sendCommand()">Send</button>
            </div>
            
            <div id="output"></div>
        </div>
        
        <footer>
            <p>Secure WebSocket connection via WSS protocol</p>
            <div class="ssl-badge">SSL/TLS Encrypted Connection</div>
        </footer>
    </div>

    <script>
        const output = document.getElementById('output');
        const commandInput = document.getElementById('command');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        
        // åˆ›å»ºWebSocketè¿žæŽ¥ - ä½¿ç”¨wsåè®®
        const socket = new WebSocket('ws://' + window.location.host + '/ws', 'game-protocol');
        
        // è¿žæŽ¥çŠ¶æ€
        let connectionState = 'connecting';
        
        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus() {
            switch(connectionState) {
                case 'connected':
                    statusIndicator.className = 'status-indicator connected';
                    statusText.textContent = 'Securely connected to game server';
                    break;
                case 'connecting':
                    statusIndicator.className = 'status-indicator';
                    statusText.textContent = 'Connecting to game server...';
                    break;
                case 'closed':
                    statusIndicator.className = 'status-indicator';
                    statusText.textContent = 'Connection closed';
                    break;
                case 'error':
                    statusIndicator.className = 'status-indicator';
                    statusText.textContent = 'Connection error';
                    break;
            }
        }
        
        updateStatus();
        
        socket.onopen = function(e) {
            connectionState = 'connected';
            updateStatus();
            addOutput("System: Successfully connected to game server via secure WebSocket", "system");
            addOutput("System: Try sending 'ping' to test the connection", "system");
        };
        
        socket.onmessage = function(event) {
            addOutput("Server: " + event.data, "server");
        };
        
        socket.onclose = function(event) {
            connectionState = 'closed';
            updateStatus();
            
            if (event.wasClean) {
                addOutput(`System: Connection closed cleanly, code=${event.code} reason=${event.reason}`, "system");
            } else {
                addOutput('System: Connection unexpectedly closed', "system");
            }
        };
        
        socket.onerror = function(error) {
            connectionState = 'error';
            updateStatus();
            addOutput(`System: WebSocket error: ${error.message || 'Unknown error'}`, "system");
        };
        
        function sendCommand() {
            const command = commandInput.value.trim();
            if (command !== '') {
                socket.send(command);
                addOutput("You: " + command, "user");
                commandInput.value = '';
                commandInput.focus();
            }
        }
        
        function addOutput(message, type = "system") {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}-message`;
            messageElement.textContent = message;
            output.appendChild(messageElement);
            output.scrollTop = output.scrollHeight;
        }
        
        // å…è®¸æŒ‰Enteré”®å‘é€
        commandInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendCommand();
            }
        });
        
        // é¡µé¢åŠ è½½åŽè‡ªåŠ¨èšç„¦è¾“å…¥æ¡†
        window.addEventListener('load', () => {
            commandInput.focus();
        });
    </script>
</body>
</html>
